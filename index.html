<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Market Data</title>
    
    <!-- Include Chart.js and Chart.js Financial -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <!-- Include Date Adapter for Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dropdown to select a cryptocurrency -->
        <select id="coin-select">
            <option value="ethusdt">ETH/USDT</option>
            <option value="bnbusdt">BNB/USDT</option>
            <option value="dotusdt">DOT/USDT</option>
        </select>

        <!-- Dropdown to select a candlestick interval -->
        <select id="interval-select">
            <option value="1m">1 Minute</option>
            <option value="3m">3 Minutes</option>
            <option value="5m">5 Minutes</option>
        </select>
    </div>

    <!-- Canvas element where the candlestick chart will be rendered -->
    <canvas id="myChart"></canvas>

    <!-- Include the custom JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
